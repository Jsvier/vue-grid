<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MicroServicios-Makro</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div id="app">
                <br></br>
            <a class="makrobutton" @click="csvExport()" >
                <span class="css-button-icon"><i class="fa fa-file-excel-o" aria-hidden="true"></i></span>
                <span class="css-button-text">Export csv</span>
            </a>
            <div class="row">
                <vue-bootstrap-table
                        :columns="columns"
                        :values="values"
                        :show-filter="showFilter"
                        :show-column-picker="showPicker"
                        :paginated="paginated"
                        :multi-column-sortable="multiColumnSortable"
                >
                </vue-bootstrap-table>
            </div>
        </div>
    </div>          
    <script src="js/vue.js"></script>
    <script src="js/vue-bootstrap-table.js"></script>
    <script src="js/vue-bootstrap-table.js"></script>
    <script type="text/javascript" src="js/vue-resource.js"></script>
    <script src="customer.js"></script>
</body>
