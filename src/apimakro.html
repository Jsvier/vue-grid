<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Makro API</title>
  <link rel='stylesheet prefetch' href='css/app.css?family=Roboto:300,400,500,700|Material+Icons'>
  <link rel='stylesheet prefetch' href='css/vuetify.min.css'>
</head>
<body>
  <div id="app">
  <v-app light>
    <v-toolbar dark color="red">
      <v-toolbar-title >Makro Dashboard API</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-toolbar-side-icon class="hidden-md-and-up"></v-toolbar-side-icon>
      <v-toolbar-items class="hidden-sm-and-down">
          <v-btn flat @click="adminMode = !adminMode">Admin</v-btn>
        </v-toolbar-items>
    </v-toolbar>
    <v-content>
        <v-container grid-list-md >     
          <v-layout row wrap>
              <v-flex xs6 offset-xs2>
                <h2>Makro Dashboard API</h2>
                <p>
                  Contruir webapp faciles con Makro APIs es facil. solo de constuir con Express backend, validando Makro API requests. 
                </p>
              </v-flex>
          </v-layout>    
          <v-layout>
              <v-flex xs6>
                  <v-card v-for="(api, index) in apis" :key="index">                     
                    <url-makro :data="{api}"></url-makro>
              </v-flex>
            <v-flex xs6>
                <v-card>
                   <v-card-title primary-title class="headline mb-0"><h3>API Response</h3></v-card-title>
                    <v-card-text class="px-0" left><pre>{{makroData}}</pre></v-card-text> 
                </v-card>
            </v-flex>
          </v-layout>
        </v-container>
    </v-content>
  </v-app>
</div>
  <script src='../dist/vue2.js'></script>
  <script src='../dist/vuetify.min.js'></script>
  <script src='../dist/axios.js'></script>
  <script src="apimakro.js"></script>
</body>
</html>
